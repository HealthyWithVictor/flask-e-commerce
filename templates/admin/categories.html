<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>分类管理 - 管理面板</title>
    <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/bootstrap-icons.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/admin">管理面板</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('admin_index') }}">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{{ url_for('admin_categories') }}">分类管理</a>
                    </li>
                </ul>
            </div>
            <a class="btn btn-outline-light" href="/">返回前台</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1 class="text-center mb-4">分类管理</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>添加新分类</h4>
                    <form method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label">分类名称</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </form>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card p-4">
                    <h4>现有分类</h4>
                    <ul class="list-group">
                        {% for category in categories %}
                        <li class="list-group-item d-flex justify-content-between align-items-center">
                            {{ category.name }}
                            <a href="{{ url_for('admin_delete_category', category_id=category.id) }}" class="btn btn-sm btn-danger" onclick="return confirm('确定要删除吗？')">删除</a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
